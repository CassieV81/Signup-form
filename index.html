<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <img class="image" src="/tony-litvyak-X6P4ZinMYkw-unsplash.jpg" alt="tony-litvyak-image">
    <div class="icon"><img src="/odin-lined.png" alt="odin-icon">Odin</div>
  </div>
  <form action="">
    <div class="intro">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="main-form">
      <h3>Let's do this!</h3>
      <label for="fname">FIRST NAME</label>
      <input type="text" id="fname">
      <label for="lname">LAST NAME</label>
      <input type="text" id="lname">
      <label for="email">EMAIL</label>
      <input type="email" id="email">
      <label for="phone">PHONE NUMBER</label>
      <input type="number" id="phone">
      <label for="pwd">PASWORD</label>
      <input type="text" id="pwd">
    </div>
    <div class="submit">
      <button>Create Account</button>
      <p>Already have and account? Log in</p>
    </div>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <img class="image" src="/tony-litvyak-X6P4ZinMYkw-unsplash.jpg" alt="tony-litvyak-image">
    <div class="icon"><img src="/odin-lined.png" alt="odin-icon"><h2>Odin</h2></div>
  </div>
  <form action="#">
    <div class="intro">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="main-form">
      <h3 class="title">Let's do this!</h3>
      <div>
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" required>
      </div>
      <div>
        <label for="lname">LAST NAME</label>
        <input type="text" id="lname" required>
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" id="phone" required>
      </div>
      <div>
        <label for="pwd">PASSWORD</label>
        <input 
        type="password" 
        id="pwd"
        minlength="8"
        autocomplete="new-password";
        required>
      </div>
      <div>
        <label for="cpwd">CONFIRM PASSWORD</label>
        <input 
          type="password" 
          id="cpwd"
          minlength="8"
          autocomplete="new-password";
          required>
      </div>
    </div>
    <div class="submit">
      <button type="submit">Create Account</button>
      <p>Already have and account? Log in</p>
    </div>
  </form>

  <script>
    const formInputs = document.getElementsByTagName('input');

    for(let input of formInputs) {
      input.addEventListener('input', e => {
        if(e.target.value == '') {
          e.target.setCustomValidity("This field is required!");
          e.target.classList.add('invalid')
        }
      })
    }
  </script>

</body>
</html>
